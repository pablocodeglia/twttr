{% extends "network/layout.html" %}

{% block body %}
<div class="profile-container">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Login" style="margin-left: auto;">
    </form>
    <div style="font-size: smaller; margin-top:20px">
            Don't have an account?<a href="{% url 'register' %}"><strong> Register here.</strong></a>
    </div>
</div>
{% endblock %}
